<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cd93175595.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Photo</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div>
          <img
            src="https://img.favpng.com/18/19/13/html-logo-png-favpng-xw7LS6AupC3yqakqAhCEpSeVA.jpg"
            class="profile-pic"
            alt="profile picture"
          />
        </div>
        <div class="username" style="font-size: 0.85rem">
          <strong>HTML5</strong><br />
          Rigoberto
        </div>
        <i class="fa-solid fa-ellipsis-vertical ellipsis-icon" style="color: #050505;"></i>
      </div>
      <div class="post-image">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdJVzuckQvY-yvrvcutYNyVb4pCgXerm3z0w&usqp=CAU"
          alt="instagram post image"
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <div>
            <i class="fa-regular fa-heart fa-fw"></i>
            <i class="fa-regular fa-comment fa-fw" style="color: #000000"></i>
            <i
              class="fa-regular fa-paper-plane fa-fw"
              style="color: #000000"
            ></i>
          </div>
          <div class=>
            <i class="fa-regular fa-bookmark fa-fw" style="color: #000000"></i>
          </div>
        </div>
        <div class="text">
          <p class="notification">
            Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>,
            <strong>Web</strong> and <strong>100,000 others</strong>
          </p>
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, ad
            culpa facere saepe voluptate quidem perspiciatis. Tenetur dolorum
            maiores modi quos tempora repudiandae, eos sapiente, sunt eius
            quidem officiis aliquam?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
